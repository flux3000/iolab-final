<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=yes">
	<title>UFO-iO</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
</head>
<body>
<main>	
	<div id="header">
		IMPORTANT UFO INFORMATION
	</div>

	<div id="chart">
		<div class="info"></div>
		<div class="month-marker-container">
			<div class="month-marker"></div>
		</div>
		<div id="chart-header">Reported UFO Sightings - <span id="start-year">1980</span>-2012</div>
		<div id="chart-visualization">
			<div id="loading-chart"><img src="images/icons/ajax-loader.gif"><br><br>Loading Report Data...</div>
			<svg id="visualization" xmlns="http://www.w3.org/2000/svg" version="1.1">
			</svg>
		</div>
		<div id="timeline">
			<span class='event-icon-up-pointer'></span><span class='event-icon-pointer'></span>
			<div id="timeline-events">
			</div>
			<div id="timeline-infobar">
			</div>
		</div>
	</div>

	<div id="sidebar">
		<div class="sidebar-info"></div>
		<div id="sidebar-content-header">Click on a bar or icon for details</div>
		<div id="sidebar-month-visualization">
			<div id="loading-sidebar"><img src="images/icons/ajax-loader.gif"><br><br>Loading Report Data...</div>
			<svg id="month-visualization" xmlns="http://www.w3.org/2000/svg" version="1.1">
			</svg>
		</div>
		<div id="sidebar-content-container">
			<div id="sidebar-content">
				<ul id='sighting-list'></ul>
			</div>
		</div>
	</div>

	<div id="map">
		<div id="map-container"></div>
	</div>

	<div id="footer">
		<div class="footer-logo">
		</div>
		<div class="footer-text">
			UC Berkeley School of Information<br>
			Information Organization Lab - Fall 2013<br>
			Ryan Baker, Ashley DeSouza, Tom Quast, Victor Starostenko
		</div>
	</div>

</main>
<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/moment.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
<!--<script type="text/javascript" src="js/main.js"></script>-->
<script type="text/javascript" src="js/main_ryan.js"></script>
</body>
</html>
